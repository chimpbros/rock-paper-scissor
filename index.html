<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="btn">
        <button id="play">Play</button>
    </div>
    <div class="main-container">
        <div id="selection" class="btn display">
            <button id="rock" class="display"><img src="images/rock.png" alt="rock"></button>
            <button id="paper" class="display"><img src="images/paper.png" alt="paper"></button>
            <button id="scissors" class="display"><img src="images/scissors.png" alt="scissors"></button>
        </div>
        <div class="info-container">
            <div id="game-info" class="info"></div>
            <div id="selection-display" class="info">
                <div class="selection-container">
                    <div id="player-score" class="score"></div>
                    <div id="player-select" class="display"></div>
                </div>
                <div id="vs" class="display">VS</div>
                <div class="selection-container">
                    <div id="computer-score" class="score"></div>
                    <div id="computer-select" class="display"></div>
                </div>
            </div>
        </div>
        <div id="computer-selection">
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
