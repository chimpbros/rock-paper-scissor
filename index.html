<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="main-container">
        <div id="selection">
            <div class="selection-item">
                <button id="rock"><img src="images/rock.png" alt="rock"></button>
            </div>
            <div class="selection-item">
                <button id="paper"><img src="images/paper.png" alt="paper"></button>
            </div>
            <div class="selection-item">
                <button id="scissors"><img src="images/scissors.png" alt="scissors"></button>
            </div>
        </div>
        <div class="info-container">
            <div id="game-info" class="info"></div>
            <div id="selection-display" class="info">
                <div class="selection-container">
                    <div id="player-score" class="score"></div>
                    <div id="player-select" class="display"></div>
                </div>
                <div id="vs" class="display">VS</div>
                <div class="selection-container">
                    <div id="computer-score" class="score"></div>
                    <div id="computer-select" class="display"></div>
                </div>
            </div>
        </div>
        <div id="computer-selection">
            <div class="display rock"><img src="images/rock.png" alt="rock"></div>
            <div class="display paper"><img src="images/paper.png" alt="paper"></div>
            <div class="display scissors"><img src="images/scissors.png" alt="scissors"></div>
        </div>
    </div>
    <div class="play-container">
        <button id="play">Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
